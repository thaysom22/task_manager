{% extends "base.html" %}
{% block content %}

    <h3 class="light-blue-text text-darken-4 center-align">Add Task</h3>

        <div class="row card-panel grey lighten-5">
            <form class="col s12" method="POST" action="">
                <!-- task name -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-pencil-alt prefix light-blue-text darken-4"></i>
                        <input id="task_name" name="task_name" type="text" minlength="5"
                            maxlength="50" class="validate" required>
                        <!-- Best practice is to keep name, id and for attribute values equal -->
                        <label for="task_name">Task Name</label>
                    </div>
                </div>
                <!-- category select -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-folder-open prefix light-blue-text darken-4"></i>
                        <select id="category_name" name="category_name" class="validate" required>
                            <option value="" disabled selected>Choose Category</option>
                            <!-- dynamically add categories from db. categories variable is a list passed into template by add_task view function -->
                            {% for category in categories %}
                                <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                            {% endfor %}
                        </select>
                        <label for="category_name">Task Category</label>
                    </div>
                </div>
                <!-- task description -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-align-left prefix light-blue-text darken-4"></i>
                        <textarea id="task_description" name="task_description" minlength="5" maxlength="200"
                            class="materialize-textarea validate" required></textarea>
                        <label for="task_description">Task Description</label>
                    </div>
                </div>
                <!-- date picker -->
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-calendar-alt prefix light-blue-text darken-4"></i>
                        <input id="due_date" name="due_date" type="text" class="datepicker validate" required>
                        <label for="due_date">Due Date</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <!-- Switch -->
                        <div class="switch">
                            <i class="fas fa-exclamation-circle prefix light-blue-text darken-4"></i>
                            <label for="is_urgent">
                                Is Urgent
                                <input type="checkbox" id="is_urgent" name="is_urgent">
                                <span class="lever"></span>                        
                            </label>
                        </div>
                    </div>
                </div>
            </form>
        </div>

{% endblock %}
